<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>seleccione la region</h5>

<div class="row">
    <div class="col">
        <button *ngFor="let region of regiones" class="btn btn-outline-primary"
            [class.active]="region === regionActiva"
            (click)="activarRegion(region)">{{region|titlecase}}</button>
    </div>
    <app-pais-tabla [paises]="paises" *ngIf="paises.length > 0"></app-pais-tabla>
</div>
