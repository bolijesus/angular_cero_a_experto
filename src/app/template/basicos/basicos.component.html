<h2>Template: Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar(miFormulario)" #miFormulario="ngForm">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input autocomplete="off" ngModel name="producto" type="text" class="form-control"
                        placeholder="Nombre del producto">
                    <span class="form-text text-danger">Debe ser de 3 letras</span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">precio</label>
                <div class="col-sm-9">
                    <input  ngModel name="precio" type="number" class="form-control" placeholder="precio del producto">
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">existencias</label>
                <div class="col-sm-9">
                    <input ngModel name="existencias" type="number" class="form-control" placeholder="existencias del producto">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>valid</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
